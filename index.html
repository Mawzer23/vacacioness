<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Familiar</title>
  <style>
    body {margin:0;font-family:sans-serif;background:#111;color:#fff;text-align:center;}
    h1 {margin:20px 0;}
    .galeria {display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:15px;padding:20px;}
    .item img, .item video {
  width: 100%;
  height: auto;
  max-height: 200px;
  object-fit: contain;
  background: #000;
  transition: transform .3s;
}

    .item img,.item video {width:100%;height:150px;object-fit:cover;transition:transform .3s;}
    .item:hover img,.item:hover video {transform:scale(1.05);}
    .lightbox {display:none;position:fixed;z-index:999;top:0;left:0;width:100%;height:100%;
               background:rgba(0,0,0,0.9);justify-content:center;align-items:center;flex-direction:column;}
    .lightbox .contenido {
  max-width: 95vw;
  max-height: 90vh;
  width: auto;
  height: auto;
  border-radius: 10px;
  margin-bottom: 10px;
}

    .controles {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 10px;
}

.btn {
  background: #0077ff;
  border: none;
  padding: 12px 18px;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
.btn:hover { background: #3399ff; }

    .btn:hover {background:#666;}
  </style>
</head>
<body>

  <h1>Familia Colcha ya dejen de pedirme las fotos 
    
  </h1>

  <div class="galeria" id="galeria"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span id="media-container"></span>
    <div class="controles">
      <button class="btn" onclick="anterior()">⟵ Anterior</button>
      <button class="btn" onclick="siguiente()">Siguiente ⟶</button>
      <button class="btn" onclick="cerrarLightbox()">✖ Cerrar</button>
    </div>
  </div>

    let actual = 0;

    function renderGaleria(){
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = "";
      elementos.forEach((item,index)=>{
        const div=document.createElement("div");
        div.className="item";
        div.onclick=()=>abrirLightbox(index);
        if(item.tipo==="imagen"){{
          const img=document.createElement("img");
          img.src=item.src;div.appendChild(img);
        }}else{{
          const video=document.createElement("video");
          video.src=item.src;video.muted=true;div.appendChild(video);
        }}
        galeria.appendChild(div);
      });
    }

    function abrirLightbox(index){
      actual=index;mostrarElemento();
      document.getElementById("lightbox").style.display="flex";
    }
    function cerrarLightbox(){
      document.getElementById("media-container").innerHTML="";
      document.getElementById("lightbox").style.display="none";
    }
    function mostrarElemento(){
      const cont=document.getElementById("media-container");
      cont.innerHTML="";
      const item=elementos[actual];
      if(item.tipo==="imagen"){{
        const img=document.createElement("img");
        img.src=item.src;img.className="contenido";cont.appendChild(img);
      }}else{{
        const video=document.createElement("video");
        video.src=item.src;video.className="contenido";video.controls=true;video.autoplay=true;cont.appendChild(video);
      }}
    }
    function anterior(){actual=(actual-1+elementos.length)%elementos.length;mostrarElemento();}
    function siguiente(){actual=(actual+1)%elementos.length;mostrarElemento();}

    renderGaleria();
  </script>
